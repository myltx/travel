name: Build and Deploy HTML

on:
  push:
    branches:
      - main

# 添加权限设置
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 如果只是原生 HTML，不需要构建，这一步可以省略
      # - name: Optional Build
      #   run: echo "No build needed for plain HTML"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # HTML 文件所在目录